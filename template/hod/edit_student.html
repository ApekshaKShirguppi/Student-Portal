{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Student</span></h5>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" value="{% for i in studente %}{{i.admin.first_name}} {% endfor %}">
                     <input type="text" class="form-control" name="student_id" value="{% for i in studente %}{{i.admin.id}} {% endfor %}" hidden>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{% for i in studente %}{{i.admin.last_name}} {% endfor %}" >
                  </div>
               </div>

               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{% for i in studente %}{{i.admin.email}} {% endfor %}">
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{% for i in studente %}{{i.admin.username}} {% endfor %}">
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="change password" >
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" name="address" required >{% for i in studente %}{{i.address}} {% endfor %}</textarea>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" name="gender" value="{% for i in studente %}{{i.admin.gender}} {% endfor %}">
                        <option>Select Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Othes">Others</option>
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Branch</label>
                     <select class="form-control" name="branch_id" required>
                        <option>Select Branch</option>
                        {% for i in branch %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>

               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
